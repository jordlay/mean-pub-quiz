<h2 >Register</h2>
<div *ngIf="success === false" class="alert alert-dismissible fade show alert-danger">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>You have not filled out all the required fields.</strong>
</div>
<div *ngIf="errorMessage.length > 0" class="alert alert-dismissible fade show alert-danger">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>{{errorMessage}}</strong>
</div>
<form (submit)="onRegisterSubmit()" novalidate>
    <fieldset>
      <!-- <legend>Legend</legend> -->
   
      
      <div class="form-group">
        <label >Name</label>
          <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Enter Full Name" required>
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      <div class="form-group">
        <label>Username</label>
        <input type="username" [(ngModel)]="username" name="username" class="form-control" placeholder="Create a Username">
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter Email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Create a Password">
      </div>
   
      <button type="submit" class="btn btn-primary"  >Submit</button>
    </fieldset>
  </form>
