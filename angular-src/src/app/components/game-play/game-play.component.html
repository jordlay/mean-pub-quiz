<div>
    <div class="jitsiMeet" #meet>{{this.errorMessage}}</div>
    <button [cdkCopyToClipboard]="this.url">Copy Game Link!</button>
    <div *ngIf="this.api"> Current Users:
        <div *ngFor="let key of objectKeys(this.participantArray)">{{this.participantArray[key].displayName}}</div>
    </div>
<button (click)="endGame()">End Game</button>
