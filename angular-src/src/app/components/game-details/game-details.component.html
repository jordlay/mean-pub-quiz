<div class="row">
    <h1>Game Play <mat-icon type="button" data-bs-toggle="modal" data-bs-target="#settingsModal" aria-hidden="false" >settings</mat-icon></h1>
    <h2>Meeting Pin: {{this.roomPin}}</h2>
    
    <div style="color: darkgoldenrod;">Host: {{this.hostDetails.displayName}}</div>
    <div *ngIf="this.teams">
        <div *ngFor="let colours of objectKeys(this.teams)">
            <p id="{{colours}}" class="col" style="padding-left: 0px; margin-bottom: 0px">{{colours}} Team: 
                <span *ngFor="let players of objectKeys(this.teams[colours])">{{this.teams[colours][players].displayName}} </span>
            </p>
            
        </div>
    </div> 
    <button type="button" id="buzzer" class="btn btn-warning buzzer" (click)="buzzerPressed()" [ngClass]="this.buzzerPress ? 'buzzerClicked':'buzzer' ">Team Buzzer</button>
    <div id="buzzerDetails" *ngIf="this.buzzerPress">{{this.buzzerDetails.displayName}} pressed the buzzer for the {{this.buzzerDetails.colour}} team!</div>

</div>

<div class="modal fade modal-dialog modal-dialog-centered modal-dialog-scrollable" data-bs-backdrop="static" id="settingsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Game Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="hostToggle">
                    <label class="custom-control-label" for="hostToggle">Claim Host(coming soon!)</label>
                </div>
            </div>
            <div class="mb-3">
              <label for="timerLength" class="col-form-label">Set New Timer Length (coming soon!)</label>
              <input type="text" class="form-control" id="timerLength">
            </div>
            <div class="mb-3">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="buzzerToggle" checked="">
                    <label class="custom-control-label" for="buzzerToggle">Include Buzzer (coming soon!)</label>
                </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" (click)="saveSettings()">Save Settings</button>
        </div>
      </div>
    </div>
  </div>
