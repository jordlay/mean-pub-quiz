<div *ngIf="user.name.length > 0">
    <h2 class="page-header">{{user.name}}</h2>
    <ul class="list-group">
        <li class="list-group-item">Username: {{user.username}}</li>
        <li class="list-group-item">Email: {{user.email}}</li>
    </ul>

    <button type="button" (click)="editEmail()" class="btn btn-primary paddingButton">Edit Email</button>
    <button type="button" (click)="editPassword()" class="btn btn-primary paddingButton">Edit Password</button>
    <button type="button" (click)="deleteUser()" class="btn btn-primary paddingButton">Delete Account</button>
    
</div>
<div *ngIf="errorMessage.length > 0" class="alert alert-dismissible fade show alert-danger">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>{{errorMessage}}</strong>
</div>
<div *ngIf="this.emailBoolean">
    <form (submit)="onEditEmailSubmit()">
        <fieldset>
          <legend>Edit Email</legend>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Current Email</label>
            <div class="col-sm-10">
              <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="{{user.email}}">
            </div>
          </div>
          <div class="form-group">
            <label>New Email</label>
            <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter new email">
          </div>   
     
          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>
</div>

<div *ngIf="this.passwordBoolean">
    <form (submit)="onEditPasswordSubmit()">
        <fieldset>
          <legend>Edit Password</legend>
          <div class="form-group">
            <label>New Password</label>
            <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter new password">
          </div>   
     
          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>
</div>

<div *ngIf="this.deleteBoolean">
          <legend>Click Delete Forever to remove account</legend>
          <button (click)="onDeleteUserSubmit()" type="submit" class="btn btn-primary">Delete Forever</button>
</div>
